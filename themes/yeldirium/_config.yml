# html lang
language: en

# main menu navigation
menu:
  - name: home
    path: /
    icon: fas fa-home
    enabled: true
  - name: blog
    path: /blog/
    icon: fas fa-align-left
    enabled: true
  - name: repositories
    path: /repositories/
    icon: fas fa-folder
    enabled: false
  - name: about
    path: /about/
    icon: fas fa-archive
    enabled: true
  - name: contact
    path: /contact/
    icon: fas fa-address-book
    enabled: true
  - name: archive
    path: /archive/
    icon: fas fa-archive
    enabled: true

footer:
  - name: imprint
    path: /meta/imprint.html
    enabled: true
  - name: privacy-policy
    path: /meta/privacy-policy.html
    enabled: true

site:
  favicon: /favicon.ico
  showProfileInHeader: true
  enableMenuIcons: true
  announcement: This is an important message, to be seen in the sidebar at all times.
  archive:
    showCount: true
    type: yearly
  categories:
    showCount: true
  tags:
    showCount: true
  tagCloud:
    minFont: 13
    maxFont: 14

profile:
  gravatar: hannes.leutloff@yeldirium.de
  avatar: # Uses gravatar if gravatar is set.
  author: Hannes Leutloff
  author_title: Software Engineer
  location: Neu-Isenburg, Germany
  social:
    names:
      github: yeldiRium
    links:
      github: https://github.com/yeldiRium
      twitter: https://twitter.com/yeldiRium
      linkedin: https://www.linkedin.com/in/hannes-leutloff/

rss: /atom.xml

sidebar:
  enabled: true
  widgets:
    - announcement
    - recentPosts
    - archive
    - tagCloud
    - categories
    - tags
